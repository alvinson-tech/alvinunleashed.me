<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c2c2c;
            line-height: 1.6;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(148, 163, 184, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(148, 163, 184, 0.2) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -2;
        }

        /* Glass container */
        .glass-container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                0 4px 16px rgba(0, 0, 0, 0.05);
            padding: 80px 60px;
            max-width: 700px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #1a1a1a;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 50px;
            color: #666;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .loading-container {
            margin: 40px 0;
        }

        /* Simple bold loading spinner */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(102, 102, 102, 0.2);
            border-top: 5px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 40px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-text {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 30px;
        }

        /* Enhanced gradient circles */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .gradient-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 20s ease-in-out infinite;
        }

        .gradient-circle:nth-child(1) {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, rgba(168, 85, 247, 0.2) 50%, transparent 100%);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .gradient-circle:nth-child(2) {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.25) 0%, rgba(249, 115, 22, 0.2) 50%, transparent 100%);
            top: 50%;
            right: 15%;
            animation-delay: 7s;
        }

        .gradient-circle:nth-child(3) {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.2) 0%, rgba(59, 130, 246, 0.15) 50%, transparent 100%);
            bottom: 20%;
            left: 40%;
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.7;
            }
            33% {
                transform: translateY(-40px) translateX(30px) scale(1.1);
                opacity: 0.9;
            }
            66% {
                transform: translateY(-20px) translateX(-20px) scale(0.9);
                opacity: 0.6;
            }
        }

        /* Subtle glow effect for glass container */
        .glass-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 22px;
            z-index: -1;
        }

        @media (max-width: 768px) {
            .glass-container {
                margin: 20px;
                padding: 50px 30px;
                width: 85%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }

            .spinner {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="gradient-circle"></div>
        <div class="gradient-circle"></div>
        <div class="gradient-circle"></div>
    </div>

    <div class="glass-container">
        <h1>Update in Progress</h1>
        <p class="subtitle">We're currently updating our systems to serve you better.</p>
        
        <div class="loading-container">
            <div class="spinner"></div>
        </div>

        <div class="info-text">
            Thank you for your patience. We'll be back online shortly.
        </div>
    </div>
</body>
</html>
